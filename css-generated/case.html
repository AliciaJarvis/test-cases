<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<title>Case: CSS generated content</title>

<link rel="stylesheet" type="text/css" href="../css/basic.css">
<style>
#a:after { content: 'bar'; }
</style>
</head>

<body>
<h1>Case: CSS generated content</h1>

<p>The link on this page has content generated using the CSS <a href="http://www.w3.org/TR/css3-selectors/#gen-content"><code>after</code></a> selector.</p>

<h2>Example</h2>

<div class="example">
<a href="/" id="a">Foo</a>
</div>

<h2>Example code</h2>

<h3>HTML code</h3>
<pre>
<code>
&lt;a href=&quot;/&quot; id=&quot;a&quot;&gt;Foo&lt;/a&gt;
</code>
</pre>

<h3>CSS code</h3>
<pre>
<code>
#a:after { content: &#39;bar&#39;; }
</code>

</pre>
</body>
</html>
