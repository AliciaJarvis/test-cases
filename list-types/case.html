<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>List types test cases</title>

<link rel="stylesheet" type="text/css" href="../css/basic.css">
<link rel="stylesheet" type="text/css" href="test.css">
</head>

<body>
<h1>List types test cases</h1>

<p>Test cases for HTML and CSS list types.</p>

<h2>HTML &lt;ol&gt;</h2>

<div class="example">
<ol>
<li>Apples</li>
<li>Bananas</li>
<li>Cherries</li>
</ol>
</div>

<h2>HTML &lt;ol type="a"&gt;</h2>
<div class="example">
<ol type="a">
<li>Apples</li>
<li>Bananas</li>
<li>Cherries</li>
</ol>
</div>


<h2>HTML &lt;ol&gt; + CSS list-style-type</h2>
<div class="example">
<ol style="list-style-type: lower-greek;">
<li>Apples</li>
<li>Bananas</li>
<li>Cherries</li>
</ol>
</div>


</body>
</html>
