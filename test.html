<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Test cases</title>

<link rel="stylesheet" type="text/css" href="../css/basic.css">
</head>

<body>
<h1>Test cases</h1>


<h2>Native SVG</h2>

<svg width="250" height="100">
<defs>
<g id="rect1">
<title id="t1">First rectangle</title>
<rect width="100%" height="100%" style="fill: #c8a2c8;" />
</defs>

<use x="0" y="0" xlink:href="#rect1" />
</svg>

<h2>With ARIA in <code>&lt;defs&gt;</code></h2>
<svg width="250" height="100">
<defs>
<g id="rect2" role="img" aria-labelledby="t2">
<title id="t2">First rectangle</title>
<rect width="100%" height="100%" style="fill: #c8a2c8;" />
</defs>

<use x="0" y="0" xlink:href="#rect2" />
</svg>

<h2>With ARIA in <code>&lt;use&gt;</code>

<svg width="250" height="100">
<defs>
<g id="rect3">
<title id="t3">First rectangle</title>
<rect width="100%" height="100%" style="fill: #c8a2c8;" />
</defs>

<use x="0" y="0" xlink:href="#rect3" role="img" aria-labelledby="rect3" />
</svg>


</body>
</html>
