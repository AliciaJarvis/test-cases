<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>figure test case</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>figure test case</h1>
<p>When the <code>&lt;figure&gt;</code> element contains an <code>&lt;img&gt;</code> element with no <code>alt</code attribute, the content of the <code>&lt;figcaption&gt;</code> element should be the accessible name for the <code>&lt;img&gt;</code>.</p>

<h2>figure with img + alt</h2>
<figure>
<img src="../img/logo.gif" alt="A trilby hat">
<figcaption>tink.uk logo</figcaption>
</figure>

<h2>figure with img</h2>
<figure>
<img src="../img/logo.gif">
<figcaption>tink.uk logo</figcaption>
</figure>

</body>
</html>
