<body>
<h1>input type test cases</h1>

<p>The type attribute of the HTML <a href="http://w3c.github.io/html/sec-forms.html#the-input-element"><code>&lt;input&gt;</code></a> element determines the nature and characteristics of the control.</p>

<h2>input + type="week"</h2>
<div class="example"
<form>
<label for="week">Week</label>
<input type="week" id="week">
</form>
</div>

<h2>input + type="month"</h2>
<div class="example">
<form>
<label for="month">Month</label>
<input type="month" id="month">
</form>
</div>

<h2>Results</h2>

<table>
<caption>Browser support for input types</caption>

<tr>
<th></th><th>Chrome52</th><th>Edge14</th><th>Firefox47</th><th>IE11</th><th>Safari</th>
</tr>

<tr>
<th><a href="http://w3c.github.io/html/sec-forms.html#element-statedef-input-week">week</a></th>
<td>Yes</td>

</tr>

<tr>

</tr>

</body>
</html>
