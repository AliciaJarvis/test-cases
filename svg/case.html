<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Test case: &lt;rect&gt; + img role + aria-label</title>
<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>Test case: <code>&lt;rect&gt;</code> + <code>img</code> role + <code>aria-label</code></h1>

<h2>Test examples</h2>

<h3>Without <code>aria-label</code></h3>

<svg width="250" height="100">
<title>Rectangle</title>
<desc>A violet coloured rectangle</desc>
<rect role="img" tabindex="0" x="0" y="0" width="100%" height="100%" style="fill: #820bbb;" />
</svg>


<h3>With <code>aria-label</code></h3>

<svg width="250" height="100">
<title>Rectangle</title>
<desc>A violet coloured rectangle</desc>
<rect role="img" aria-label="Rectangle" tabindex="0" x="0" y="0" width="100%" height="100%" style="fill: #820bbb;" />
</svg>


<h3>With <code>aria-labelledby</code></h3>

<svg width="250" height="100">
<title id="title">Rectangle</title>
<desc>A violet coloured rectangle</desc>
<rect role="img" aria-labelledby="title" tabindex="0" x="0" y="0" width="100%" height="100%" style="fill: #820bbb;" />
</svg>


</body>
</html>
